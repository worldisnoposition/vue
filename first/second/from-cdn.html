<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
    <title>使用cdn的vue</title>
  </head>
  <body>
      <div id="app1">
          {{message}}
      </div>
      <script>
          var app=new Vue({
              el:"#app1",
              data:{
                  message:"hello vue!"
              }
          })
      </script>
  </body>
</html>
